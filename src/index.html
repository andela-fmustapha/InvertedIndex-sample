<!DOCTYPE html>
<html ng-app='angular'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BookSwitch</title>
        
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
        <!--<script src="jquery-3.1.1.min.js"></script>-->
      <div id="header"><div id='headerTitle' float='center'><h1>BookSwitch</h1>
      </div>
      </div>

      

      <div id="help" ng-controller="index">{{message}}</div>
      <div id="content">
        <div id="user-input">
            Select files:<input type="file" id="fUpload" accept=".json" multiple accept= ".json"><br><br>
            <input type="button" id="upload" name="upload" value="Upload" ng-change="validateFileExt()"><br><br>
            <input id="create-index" type="button" name="create-index" value="Create Index" ng-change="readAllFiles()"><br>
        </div>
        <div id='selectBooks'>
          <label>Select Book:</label>
             <select id = "bookList">
               <option value = "1">one</option>
               <option value = "2">two</option>
               <option value = "3">three</option>
               <option value = "4">four</option>
             </select>
             <span>
            Search words:<input type="search" id="search" name="search" file-model = "myFile" value="e.g. Alice...">
            <input id="button" type="button" name="create-index" value="Go">
          </span>
        </div>
      </div>
      <div id='result'>
        <div id="user-output">
          <table>
              <tr>
                <th>
                  Words
                </th>   
              </tr>
              <tr>
                <td>
                Example 1
                </td>
              </tr>
          </table>
        </div>
      </div>
      <div id="footer">Copyright &copy; FAM.com</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
      <script src="inverted.js"></script>
      <script src="angular.js"></script>
    </body>
</html>
